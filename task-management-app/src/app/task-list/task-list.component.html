<!-- task-list.component.html -->
<div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <a [routerLink]="['/task', task.id]">{{ task.title }}</a>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
    <a routerLink="/task/add">Add New Task</a>
  </div>
